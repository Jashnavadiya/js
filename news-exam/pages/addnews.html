<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../bootstrap/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-icons.css">
    <title>News Website</title>
</head>
<body>
    
<div class="main-body">
   
    <div class="main-content">
        <div class="main-nav">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">img</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav nav-underline me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../pages/index.html">Home</a>
                      </li>

                      <li class="nav-item">
                        <a class="nav-link" href="../pages/login.html">Login</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="../pages/signup.html">Sign Up</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="../pages/addnews.html">Add News</a>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
        </div>
        <div id="news-form" class="main-content-body">
            <form class="row g-3">
                <div class="col-md-4 w-100">
                  <label for="validationServer01" class="form-label">title</label>
                  <input type="text" class="form-control is-valid" id="validationServer01"  required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-4 w-100">
                  <label for="validationServer02" class="form-label">image</label>
                  <input type="url" class="form-control is-valid" id="validationServer02" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
               
                <div class="col-md-6 w-100">
                  <label for="validationServer03" class="form-label">City</label>
                  <input type="text" class="form-control is-invalid" id="validationServer03"  required>
                  
                </div>
                <div class="col-md-3">
                  <label for="validationServer04" class="form-label">State</label>
                  <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                    <option selected disabled value="">Choose country</option>
                    <option value="india">India</option>
                    <option value="canada">canada</option>
                    <option value="us">usa</option>
                  </select>
                  <div id="validationServer04Feedback" class="invalid-feedback">
                    Please select a valid state.
                  </div>
                </div>
                
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                    <label class="form-check-label" for="invalidCheck3">
                      Agree to terms and conditions
                    </label>
                    <div id="invalidCheck3Feedback" class="invalid-feedback">
                      You must agree before submitting.
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
              </form>
        </div>
    </div>
</div>

</body>
<script src="../js/addnews.js"></script>
<script src="../bootstrap/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</html>
